<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Youtube</title>
</head>
<body data-ng-app="youTubeApp">
    
    <div>
        <a href="#/">home</a>
        <a href="#/video">video</a>
    </div>

    <div ng-view>

    </div>


    <script src="../../node_modules/angular/angular.js"></script>
    <script src="../../node_modules/angular-route/angular-route.js"></script>
    <script src="../../node_modules/ng-x/dist/ngX.js"></script>
    <script src="../../dist/ngX.components.js"></script>

    <script>
        angular.module("youTubeApp", ["ngX.components"]).config(["$routeProvider",
            function($routeProvider) {

                $routeProvider.when("/", {
                    componentName: "homeComponent",
                    componentTemplateUrl: "home.component.html"
                });

                $routeProvider.when("/video", {
                    componentName: "videoComponent",
                    componentTemplateUrl: "video.component.html"
                });
            }
        ]);

        

        ngX.Component({
            module: "youTubeApp",
            component: function HomeComponent() { }
        });

        ngX.Component({
            module: "youTubeApp",
            component: function VideoComponent() { }
        });

    </script>


</body>
</html>
