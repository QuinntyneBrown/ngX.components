<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Rotator</title>
</head>
<body data-ng-app="ngX.components" data-ng-controller="pageController as vm">

    <div>
        
        <rotator items="vm.photos"
                 rotator-for-name="photo"
                 next-button-image-url="'../../assets/images/rotator_button_next.png'"
                 previous-button-image-url="'../../assets/images/rotator_button_prev.png'"
                 width="'1200'"
                 height="'800'">
            
            <slide>
                <img src="{{ photo.imageUrl }}" />
            </slide>

        </rotator>

    </div>

    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../node_modules/angular/angular.js"></script>
    <script src="../../node_modules/angular-route/angular-route.js"></script>
    <script src="../../node_modules/ng-x/dist/ngX.js"></script>
    <script src="../../dist/ngX.components.js"></script>

    <script>
        function pageController() {

            var self = this;

            self.photos = [
                { imageUrl: "../../assets/images/photo1.jpg" },
                { imageUrl: "../../assets/images/photo2.jpg" },
                { imageUrl: "../../assets/images/photo3.jpg" },
                { imageUrl: "../../assets/images/photo4.jpg" },
                { imageUrl: "../../assets/images/photo5.jpg" },
                { imageUrl: "../../assets/images/photo6.jpg" },
                { imageUrl: "../../assets/images/photo7.jpg" }
            ];

            return self;
        }

        angular.module("ngX.components").controller("pageController", [pageController]);

    </script>
</body>
</html>
